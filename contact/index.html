<!DOCTYPE html>
<html>
    <head>
        <title>RainyDays - Contact</title>
        <meta name="description" content="The contact page to Rainydays jacket website."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../CSS/contact.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="image-header">
                <img src="../images/Header_photo5.jpg" alt="Man running over bridge" class="responsive-image"/>
                <div class="headerlogo-overlay">
                    <a href="../index.html">
                        <img src="../images/RainyDays_Logo2.png" alt="Rainy days logo"/>
                    </a>
                </div>
                <div class="header-icons">
                    <div class="cart-icon">
                        <a href="../checkout/index.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart-item-count"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <input type="checkbox" id="toggle-menu">
                <label for="toggle-menu" class="toggle-button">&#9776;</label>
                <nav>
                    <ul class="menu">
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="../about/index.html">ABOUT</a></li>
                        <li><a href="../products.html">PRODUCTS</a></li>
                        <li><a href="../contact/index.html">CONTACT</a></li>
                        <li><a href="../checkout/index.html">CHECKOUT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="contact">
                <h1>Contact us</h1>
                <p class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <span class="text">+47 908 00 809</span>
                </p>
                <p class="email">
                    <i class="fa-solid fa-at"></i>
                    <span class="text">contact@rainydays.com</span>
                </p>
                <p class="address">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="text">0871 OSLO</span>
                </p>
                <img src="../images/map.png" alt="Oslo map" class="image"/>
            </div>
            <div class="message">
                <form>
                    <h1>Write a message!</h1>
                    <fieldset>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form_input"/>
                        <label for="name">Email:</label>
                        <input type="email" id="email" name="email" class="form_input"/>
                        <textarea id="message" name="message" rows="10" cols="38"></textarea>
                    </fieldset>
                    <input type="submit" value="SEND">
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-left">
                <h5>Follow us</h5>
                <div class="footer-left">
                    <p class="instagram">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="text">INSTAGRAM</span>
                    </p>
                    <p class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <span class="text">FACEBOOK</span>
                    </p>
                    <p class="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                        <span class="text">LINKEDIN</span>
                    </p>
                </div>
            </div>
            <div class="footer-center">
                <div class="footer-logo"><img src="../images/RainyDays_Logo.png" alt="Rainy Days logo"></div>
                <p>&copy; 2023 Rainydays</p>
            </div>
            <div class="footer-right">
                <h5>Contact us</h5>
                <div class="footer-icons-right">
                    <p class="phone">
                        <i class="fa-solid fa-phone"></i>
                        <span class="text">+47 908 00 809</span>
                    </p>
                    <p class="email">
                        <i class="fa-solid fa-at"></i>
                        <span class="text">contact@rainydays.com</span>
                    </p>
                    <p class="address">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="text">0871 OSLO</span>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
